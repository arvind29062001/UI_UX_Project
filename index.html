<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Welcome to My Demo Page</h1>
<p>This is a simple webpage created with HTML and CSS. You can add various elements to enhance the user experience.</p>

<img src="https://via.placeholder.com/600x300" alt="Demo Image">

<button onclick="alert('Button clicked!')">Click Me!</button>

</body>
</html>
